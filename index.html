<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee with Blinking Image</title>
    <style>
        
        
        h2{
            background-color: red;
        }
       
    </style>
</head>
<body>
    <h1>***********Ferrari*********</h1>
    <marquee behavior="scroll" direction="left">
        <img src="images.jpeg" alt="Scrolling Image" height="200" class="blink">
        <h1>Ferrari --------------ICONA</h1>
        <sup>1</sup> <sub>2</sub><sup>3</sup> <sub>4</sub><sup>5</sup> <sub>6</sub><sup>7</sup> <sub>8</sub><sup>9</sup> <sub>10</sub>
    </marquee>
    <h2 class="">Speed: 230 miles/hr</h2>
    <h3>Model: Icona</h3>

</body>
</html>
